name: moviedb
description: A new Flutter project.
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  get_it: ^7.6.6
  dartz: ^0.10.1
  equatable: ^2.0.5
  rxdart: ^0.27.3
  http: ^1.1.0
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  objectbox: ^2.4.0
  objectbox_flutter_libs: ^2.4.0
  path: ^1.8.3
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.1.4
  mockito: ^5.4.4
  bloc_test: ^9.0.2
  mocktail: ^0.2.0
  objectbox_generator: ^2.4.0

flutter:
  uses-material-design: true

  fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-Regular.ttf
      - asset: assets/fonts/Poppins-Medium.ttf
        weight: 500
      - asset: assets/fonts/Poppins-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Poppins-Bold.ttf
        weight: 700
      